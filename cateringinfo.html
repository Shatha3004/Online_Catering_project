<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catering Company Information Form</title>
    <link rel="stylesheet" href="cateringinfostyle.css">
</head>
<body>
    <h1 class="heading">Catering Information Details</h1>
    <div class="container">
       
        <form action="" method="post">
         <div class="box1"> 
            <label >Catering Name:</label>
            <input type="text"  name="cateringname" required>


            <label >Address:</label>
            <textarea name="address"></textarea>

            
            <label >Menu :</label>
            <textarea  name="menu"></textarea>
            <label >Cuisine </label>
            <input type="text"  name="cuisine" placeholder="eg:indian" required>
            <br>
           

        </div>  
        <div class="box2">

            


            <label >Timings:</label>
            <input type="text"  name="Availability" placeholder="eg:9.00am-9.00pm" required>
            

            <label >Experience:</label>
            <textarea  name="experience" placeholder="eg:5 years in Business"></textarea>


            
            <label >Additional Services:</label>
            <textarea  name="additionalservices"></textarea>

            <label >About :</label>
            <textarea  name="about"></textarea>
            <label >Gallery:</label>
            <input type="file"  name="gallery" accept="image/*" multiple>

            
            
            </div>
            <a href="">Submit</a>
            
        </form>
    </div>
   
</body>
</html>
